<div class="ui container">
  <h1 class="ui violet header"><i class="tag icon violet"></i> Tags</h1>
  <p>FÃ¼r mehr Informationen auf die Tag-Namen klicken.</p>
  <div class="ui vertically padded selection divided list">
    @for (label of labels; track label) {
      <a class="item kwm-label-list-item" [label]="label"
         [routerLink]="label.id.toString()"></a>
    }
    @if (!labels) {
      <div class="ui active dimmer">

    }
  </div>
</div>
