<h1>Formular für Tags</h1>
@if (isAdmin) {
  <form class="ui large form" [formGroup]="labelForm" (ngSubmit)="submitForm()">
    <input type="hidden" formControlName="id">
    <div class="field">
      <label for="title">Titel</label>
      <input type="text" id="title" formControlName="title">
      @if (errors['title']) {
        <div class="ui negative message"> {{ errors['title'] }}</div>
      }
    </div>
    <div class="field">
      <label for="user_id">Benutzer</label>
      <select id="user_id" formControlName="user_id">
        <option value="">-- Bitte wählen --</option>
        @for (user of users; track user) {
          <option [value]="user.id">{{ user.firstname }} {{ user.lastname }}</option>
        }
      </select>
      @if (errors['user_id']) {
        <div class="ui negative message"> {{ errors['user_id'] }}</div>
      }
    </div>
    <div class="ui container center aligned">
      <button type="submit" class="ui button" [disabled]="labelForm.invalid">Speichern</button>
    </div>
  </form>
} @else {
  <div>Keine Berechtigung zum Erstellen von Tags</div>
}
